<div class="main-content-form" style="width: 100%; height: auto;">
    <!-- react-empty: 2070 -->
    <!-- react-empty: 2058 -->
    <div class="container-chuyenkhoan" style="width: 100%;">
        <div class="input-panel">
            <div>
                <input [(ngModel)]="name" type="text" placeholder="Nhập tên hiển thị" value="">
            </div>
            <div>
                <input [(ngModel)]="rename" type="text" placeholder="Nhập lại tên hiển thị" value="">
                <div class="check-merchant"></div>
            </div>
            <div>
                <input [(ngModel)]="count" (ngModelChange)="validNumber()" type="text" placeholder="Nhập số GOFA cần chuyển" value="">
            </div>
            <div>
                <input [(ngModel)]="reason" type="text" placeholder="Nhập lý do chuyển" value="">
            </div>
            <div class="nhanduocgold">
                <span style="float: left;">Nhận được:</span>
                <span style="color: rgb(208, 120, 17); font-weight: bold;">{{count*((100-tile)/100) | number:'1.0-0'}}</span>
                <div></div>
            </div>
            <div class="phichuyenon">
                <span style="float: left;">Phí chuyển:</span>
                <span style="float: left; color: rgb(208, 120, 17); font-weight: bold;">{{tile}}%</span>
                <div></div>
            </div>
            <a href="#/home/chuyenkhoanconfirm">
                <div class="button-tieptuc"></div>
            </a>
        </div>
    </div>
    <div class="container-daily" style="width: 100%;">
        <tabset>
            <tab *ngFor="let agency of listAgency" style="overflow-x: auto;">
                <ng-template tabHeading>
                    <a>{{agency.tabContent}}</a>
                </ng-template>
                <table class="table table-bordered agency-table">
                    <thead>
                        <tr>
                            <th class="text-center">Mã đại lý</th>
                            <th class="text-center">Tên đại lý</th>
                            <th class="text-center">SĐT</th>
                            <th class="text-center">Địa chỉ</th>
                            <th class="text-center"></th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of agency.data">
                            <td>{{item.code}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.number}}</td>
                            <td>{{item.address}}</td>
                            <td>
                                <i class="fa fa-facebook-official fa-lg" href="https://www.facebook.com/$item.fbUrl" target="_blank"></i>
                            </td>
                            <td>
                                <div class="button-chuyenkhoan" (click)="chuyenkhoan(item.code)"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </tab>
        </tabset>
    </div>
</div>
<alert-validate [show]="validate" [message]="message" (close)="getResult($event)"></alert-validate>
